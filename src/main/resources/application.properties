# ===============================
# = SERVER CONFIG
# -> Port: Spring will be listening on this port.
# ===============================
server.port=8080

# ===============================
# = DATASOURCE
# -> URL: Database URL with environment variables and parameters that:
#   -> createDatabaseIfNotExist: Creates the database if it does not exist.
#   -> useSSL:
#   -> serverTimeZone: Avoids error with local time zones and uses UTC.
#   -> allowPublicKeyRetrieval: Allows JDBC to retrieve the server's public key to cipher the password.
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/gestion_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = LOGGING SQL
#   -> SQL: If DEBUG you see exactly what is being sent to MySQL.
#   -> BasicBinder: Shows the values that Spring injects in the "?" query parameters.
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = SECURITY
# ===============================
jwt.secret=tuzclavezsegurazdez32zcaractereszaquiz256bits
jwt.expiration=86400000

# ===============================
# = ALL SPRING DEBUG
# ===============================
logging.level.org.springframework.security.config=DEBUG
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
